<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaSana Clinic - Clientes</title>
    <link rel="stylesheet" href="styles.css">
<script src="scripts.js" defer></script>

</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <img src="img/logo.png" alt="Logo da Clínica VitaSana" class="logo">
                <h1>Clientes da Clínica VitaSana</h1>
            </div>
            <button id="addClienteBtn">Adicionar Cliente</button>
        </header>

        <section id="cliente-list-section">
            <input type="text" id="searchCliente" placeholder="Buscar por nome" onkeyup="searchCliente()">
            <table id="clienteTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>CPF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="clienteTableBody">
                    <!-- Clientes serão carregados aqui -->
                </tbody>
            </table>
        </section>

        <!-- Modal para adicionar cliente -->
        <div id="addClienteModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Adicionar Cliente</h2>
                <form id="addClienteForm">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required><br>

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required><br>

                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required><br>

                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
